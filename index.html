<!DOCTYPE html>
<html>
<head>
  <title>UNO Score Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <style>
    input {
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 60%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-4 mt-10">UNO Score Tracker</h1>
    <h2 id="roundNumber" class="text-2xl mb-4">Round: 1</h2>
    <div id="inputSection" class="animate__animated animate__fadeIn">
      <label class="mr-2">Number of Players:</label>
      <input type="number" id="numberOfPlayers" class="mr-2 p-2 border border-gray-300 rounded">
      <button onclick="setupPlayers()" class="p-2 bg-blue-500 text-white rounded">Next</button>
    </div>
    <div id="gameSection" style="display: none;" class="animate__animated animate__fadeIn">
      <h2 id="currentPlayer" class="text-2xl font-bold mb-4"></h2>
      <label class="mr-2">Enter the score for this round:</label>
      <input type="number" id="currentScore" class="mr-2 p-2 border border-gray-300 rounded">
      <button onclick="nextRound()" class="p-2 bg-blue-500 text-white rounded">Submit</button>
      <button onclick="endGame()" class="p-2 bg-red-500 text-white rounded">End Game</button>
      <hr class="my-4">
      <h2 class="text-2xl font-bold mb-2">Player Scores:</h2>
      <ul id="playerScores"></ul>
      <hr class="my-4">
      <h2 class="text-2xl font-bold mb-2">Statistics:</h2>
      <p id="highestScore"></p>
      <p id="averageScore"></p>
      <hr class="my-4">
      <h2 class="text-2xl font-bold mb-2">Leaderboard:</h2>
      <ol id="leaderboard"></ol>
    </div>
    <div id="gameOverSection" style="display: none;" class="animate__animated animate__fadeIn">
      <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
      <button onclick="showWinnerModal()" class="p-2 bg-green-500 text-white rounded">Show Winner</button>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
      <div class="modal-content animate__animated animate__zoomIn">
        <span class="close" onclick="closeWinnerModal()">&times;</span>
        <h2 class="text-2xl font-bold mb-4">Winner:</h2>
        <p id="winnerName" class="mb-2"></p>
        <p id="winnerScore" class="mb-4"></p>
        <hr class="my-4">
        <h2 class="text-2xl font-bold mb-2">Leaderboard:</h2>
        <ol id="modalLeaderboard"></ol>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
